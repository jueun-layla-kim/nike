<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike</title>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="wrap">
        <div class="header">
            <ul class="gnb">
                <li><a href="#">Women</a></li>
                <li><a href="#">Men</a></li>
                <li><a href="#">Kids</a></li>
                <li><a href="#">Accessories</a></li>
                <li><a href="#">Sale</a></li>
            </ul>
            <div class="logo">
                <img src="./image/logo.svg" alt="">
            </div>
            <div class="extra">
                <a href="#"><img src="./image/icon-search.png" alt=""></a>
                <a href="#"><img src="./image/icon-bag.png" alt=""></a>
            </div>
        </div>

        <div class="main_slide">
            <div class="text_box">
                <h2>너만을<br>위한 나이키</h2>
                <p>ADV 기술을 적용한 2023 나이키 축구 국가대표팀 저지를 만나 보세요.</p>
                <a href="#" class="btn">SHOP</a>
            </div>
            <div class="photo">
                <img src="./image/slide-img.png" alt="">
            </div>
        </div>

        <!-- section 1 -->
        <div class="section s1">
            <div class="item">
                <h3>for Women</h3>
                <a href="#">Shop now<i class="xi-long-arrow-right"></i></a>
            </div>
            <div class="item">
                <h3>for Men</h3>
                <a href="#">Shop now<i class="xi-long-arrow-right"></i></a>
            </div>
        </div>

        <!-- section 2 -->
        <div class="section s2">
            <div class="section_title">
                <h4>New Releases</h4>
                <div class="arrows">
                    <i class="xi-angle-left prev"></i>
                    <i class="xi-angle-right next"></i>
                </div>
            </div>
            <div class="section_items"></div>
        </div>

        <div class="section s3"></div>
        <div class="section s4"></div>
        <div class="section s5"></div>

    </div>
</body>
</html>
